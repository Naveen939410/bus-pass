<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APSRTC General Bus Pass Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #004d99;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      background: #004d99;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #003366;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>APSRTC General Bus Pass Application Form</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="fathername">Father's Name</label>
      <input type="text" id="fathername" name="fathername" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="address">Residential Address</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="aadhar">Aadhar Number</label>
      <input type="text" id="aadhar" name="aadhar" pattern="\d{12}" title="Enter 12-digit Aadhar number" required>

      <label for="route">Route (From - To)</label>
      <input type="text" id="route" name="route" placeholder="e.g., Vijayawada - Guntur" required>

      <label for="passType">Pass Type</label>
      <select id="passType" name="passType" required>
        <option value="">--Select Pass Type--</option>
        <option value="Monthly">Monthly</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Half-Yearly">Half-Yearly</option>
      </select>

      <label for="photo">Upload Passport Size Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit" class="btn">Submit Application</button>
    </form>
  </div>
</body>
</html>
